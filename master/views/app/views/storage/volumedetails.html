<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Volume details:</h1>
        UUID: {{volid}}
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Subvolume list:
                <button type="button" ng-click="rescanBtrfsSubvolumes()" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-refresh"></span>
                  Rescan
                </button>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>RelativePath</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="subvolume in subvolumes">
                                <td>
                                  <i class="glyphicon glyphicon-folder-open"></i>
                                  {{subvolume.relativePath}}
                                </td>
                                <td>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
