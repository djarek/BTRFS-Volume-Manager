<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Tables</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                Block Devices
                <button type="button" ng-click="rescanBlockDevices()" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-refresh"></span>
                  Rescan
                </button>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Path</th>
                                <th>UUID</th>
                                <th>FS type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="blockDevice in blockDevices">
                                <td>{{$index}}</td>
                                <td>{{blockDevice.path}}</td>
                                <td>{{blockDevice.UUID}}</td>
                                <td>{{blockDevice.type}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                BTRFS Volumes
                <button type="button" ng-click="rescanBtrfsVolumes()" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-refresh"></span>
                  Rescan
                </button>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>UUID</th>
                                <th>Label</th>
                                <th>Devices</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="btrfsVolume in btrfsVolumes">
                                <td>{{$index}}</td>
                                <td>
                                  <a ui-sref="dashboard.volumedetails({id:serverid,volid:btrfsVolume.UUID})">
                                    {{btrfsVolume.UUID}}
                                  </a>
                                </td>
                                <td>{{btrfsVolume.label}}</td>
                                <td>
                                  <ul>
                                    <li ng-repeat="device in btrfsVolume.devices">
                                      {{device.path}}
                                    </li>
                                  </ul>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>

</div>

</div>
